<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/template/reset.css">
    <link rel="stylesheet" href="/template/main.css">
    <link rel="stylesheet" href="/template/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Smooch+Sans:wght@495&display=swap"
        rel="stylesheet">
    <title>template</title>
</head>

<body>
    <h1>Eisenhower Matrix To-Do List</h1>
    <div class="container">
        <div class="all-tasks">
            <h2 class="all-tasks-title">All Tasks</h2>
            <div class="all-tasks_controls">
                <button class="add-task-btn">Add</button>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
            <ul id="all-tasks-list">
                <li class="tasks-list-item">
                    <div class="list-item-container">
                        <div class="list-item-top">
                            <h3 class="list-item-title">Task1</h3>
                            <div class="list-item-controllers">
                                <label for="complete-checkbox">Done
                                    <input type="checkbox" class="complete-checkbox" id="complete-checkbox"
                                        name="complete-checkbox">
                                </label>
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </div>
                        </div>
                        <p class="list-item-description">Wash my feet</p>
                    </div>
                </li>
            </ul>
        </div>

        <div class="matrix">
            <div class="quadrant urgent-important">
                <h2>Urgent & Important</h2>
                <ul id="urgent-important-list">
                    <li class="tasks-list-item">
                        <div class="list-item-container">
                            <div class="list-item-top">
                                <h3 class="list-item-title">Task1</h3>
                                <div class="list-item-controllers">
                                    <label for="complete-checkbox">Done
                                        <input type="checkbox" class="complete-checkbox" id="complete-checkbox"
                                            name="complete-checkbox">
                                    </label>
                                    <button class="edit-btn">Edit</button>
                                    <button class="delete-btn">Delete</button>
                                </div>
                            </div>
                            <p class="list-item-description">Wash my feet</p>

                        </div>
                    </li>
                </ul>
            </div>

            <div class="quadrant not-urgent-important">
                <h2>Not Urgent & Important</h2>
                <ul id="not-urgent-important-list">
                    <li class="tasks-list-item">
                        <div class="list-item-container">
                            <div class="list-item-top">
                                <h3 class="list-item-title">Task1</h3>
                                <div class="list-item-controllers">
                                    <label for="complete-checkbox">Done
                                        <input type="checkbox" class="complete-checkbox" id="complete-checkbox"
                                            name="complete-checkbox">
                                    </label>
                                    <button class="edit-btn">Edit</button>
                                    <button class="delete-btn">Delete</button>
                                </div>
                            </div>
                            <p class="list-item-description">Wash my feet</p>
                        </div>
                    </li>

                </ul>
            </div>

            <div class="quadrant urgent-not-important">
                <h2>Urgent & Not Important</h2>
                <ul id="urgent-not-important-list">
                    <li class="tasks-list-item">
                        <div class="list-item-container">
                            <div class="list-item-top">
                                <h3 class="list-item-title">Task1</h3>
                                <div class="list-item-controllers">
                                    <label for="complete-checkbox">Done
                                        <input type="checkbox" class="complete-checkbox" id="complete-checkbox"
                                            name="complete-checkbox">
                                    </label>
                                    <button class="edit-btn">Edit</button>
                                    <button class="delete-btn">Delete</button>
                                </div>
                            </div>
                            <p class="list-item-description">Wash my feet</p>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="quadrant not-urgent-not-important">
                <h2>Not Urgent & Not Important</h2>
                <ul id="not-urgent-not-important-list">
                    <li class="tasks-list-item">
                        <div class="list-item-container">
                            <div class="list-item-top">
                                <h3 class="list-item-title">Task1</h3>
                                <div class="list-item-controllers">
                                    <label for="complete-checkbox">Done
                                        <input type="checkbox" class="complete-checkbox" id="complete-checkbox"
                                            name="complete-checkbox">
                                    </label>
                                    <button class="edit-btn">Edit</button>
                                    <button class="delete-btn">Delete</button>
                                </div>
                            </div>
                            <p class="list-item-description">Wash my feet</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add/Edit Task</h2>
            <form id="taskForm">
                <label for="taskTitle">Title:</label>
                <input type="text" id="taskTitle" name="taskTitle" required>
                
                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription" name="taskDescription"></textarea>
                
                <label for="taskUrgency">Urgency:</label>
                <select id="taskUrgency" name="taskUrgency">
                    <option value="urgent">Urgent</option>
                    <option value="not-urgent">Not Urgent</option>
                </select>
                
                <label for="taskImportance">Importance:</label>
                <select id="taskImportance" name="taskImportance">
                    <option value="important">Important</option>
                    <option value="not-important">Not Important</option>
                </select>
                
                <button type="submit" id="saveTask">Save Task</button>
            </form>
        </div>
    </div>
    <script src="/template/modal.js"></script>
</body>

</html>
